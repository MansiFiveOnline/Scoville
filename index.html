<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
        <title>Scoville Retail</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <header>
            <nav class="navbar fixed-top nav-transparent">
                <div class="container-fluid px-sm-3">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/images/scoville-logo.png"
                            alt="scoville-logo" width="115px" height="75px">
                    </a>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasDarkNavbar"
                        aria-controls="offcanvasDarkNavbar"
                        aria-label="Toggle navigation">
                        <img src="./assets/images/white-menu-icon.png"
                            alt="hamburger-menu" width="50px" height="50px">
                    </button>
                    <div
                        class="offcanvas offcanvas-end text-bg-dark w-100 px-lg-5 px-3"
                        tabindex="-1"
                        id="offcanvasDarkNavbar"
                        aria-labelledby="offcanvasDarkNavbarLabel">
                        <div class="offcanvas-header">
                            <a href="./index.html" class="offcanvas-title"
                                id="offcanvasDarkNavbarLabel">
                                <img src="./assets/images/scoville-logo.png"
                                    alt="scoville-logo" width="115px"
                                    height="75px">
                            </a>
                            <button type="button"
                                class="btn-close btn-close-white"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <ul
                                class="navbar-nav justify-content-end flex-grow-1 pe-3">
                                <li class="nav-item">
                                    <a class="nav-link" aria-current="page"
                                        href="./index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link"
                                        href="./about-us.html">About Us</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link"
                                        href="./contact-us.html">Contact Us</a>
                                </li>

                            </ul>

                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <section class="video-banner">
            <div class="row">
                <div class="video-placeholder" id="videoPlaceholder">
                    <img src="./assets/images/placeholder.png" alt="placeholder"
                        class="placeholder-image">
                    <div class="video-play-btn">
                        <img src="./assets/images/play-icon.png"
                            alt="play-icon">
                    </div>
                </div>
                <video class="home-video" id="homeVideo" muted autoplay loop>
                    <source src="./assets/vidoes/big_buck_bunny_720p_1mb.mp4"
                        type="video/mp4">

                </video>
                <!-- <img class="home-video" src="./assests/images/Mask group.png"
                    alt="Mask"> -->
                <!-- <div class="video-play-btn" id="playButton">
                    <img src="./assests/images/play-icon.png" alt="play-icon">
                </div> -->

            </div>
        </section>
        <section class="home-services">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-lg-6 px-0">
                            <div class="services-image-container1">
                                <img class="home-service-img1"
                                    src="./assets/images/service1.png"
                                    alt="service1">
                                <h1 class="home-service-title1">
                                    Signage
                                </h1>

                            </div>

                        </div>
                        <div class="col-lg-6 px-0">
                            <div class="services-image-container2">
                                <img class="home-service-img2"
                                    src="./assets/images/service2.png"
                                    alt="service2">
                                <h2 class="home-service-title2">
                                    Furniture
                                </h2>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </section>

        <div class="floating-whatsapp">
            <a href="#">
                <div class="whatsapp-container">
                    <img src="./assets/images/whatsapp-icon.png"
                        alt="whatsapp-icon">
                </div>
            </a>

        </div>

        <footer class="home-footer">
            <p>SCOVILLE SERVICES BUILT SPECIFICALLY FOR YOUR BUSINESS.
                <a href="./contact-us.html">FIND YOUR
                    SOLUTION</a>
            </p>
        </footer>

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
        <script src="./script.js"></script>
    </body>

</html>
